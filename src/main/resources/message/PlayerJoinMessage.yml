# 玩家加入服务器时

# 使用频道
channels:
  - '公告频道'

message:
  quit: |
    [
      {
        "type": "card",
        "theme": "info",
        "size": "sm",
        "modules": [
          {
            "type": "section",
            "text": {
              "type": "plain-text",
              "content": "{player} 退出了游戏"
            },
            "mode": "left",
            "accessory": {
              "type": "image",
              "src": "https://minotar.net/avatar/{player}/32.png",
              "size": "sm"
            }
          }
        ]
      }
    ]

  join: |
    [
      {
        "type": "card",
        "theme": "info",
        "size": "sm",
        "modules": [
          {
            "type": "section",
            "text": {
              "type": "plain-text",
              "content": "{player} 加入了游戏"
            },
            "mode": "left",
            "accessory": {
              "type": "image",
              "src": "https://minotar.net/avatar/{player}/32.png",
              "size": "sm"
            }
          }
        ]
      }
    ]